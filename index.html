                            <img src="${game.image}" alt="${game.name}" class="game-img" onerror="this.src='https://via.placeholder.com/300x400/1a1a2e/05d9e8?text=${encodeURIComponent(game.name)}'">
                            <div class="game-info">
                                <h3 class="game-title">${game.name}</h3>
                                <div class="game-meta">
                                    <span class="game-year">${game.year}</span>
                                    <span class="game-genre">${game.genre}</span>
                                    <span class="game-size">${game.size}</span>
                                </div>
                                <p class="game-description">${game.description}</p>
                                
                                <div class="requirements">
                                    <h4>‚öôÔ∏è –°–∏—Å—Ç–µ–º–Ω—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è:</h4>
                                    <div class="requirements-list">
                                        <div class="req-min"><strong>–ú–∏–Ω:</strong> ${game.requirements.min}</div>
                                        <div class="req-rec"><strong>–†–µ–∫–æ–º:</strong> ${game.requirements.rec}</div>
                                    </div>
                                </div>
                                
                                <div class="game-stats">
                                    <div class="rating">
                                        <span class="stars">${getStarsFromRating(game.rating)}</span>
                                        <span>${game.rating}</span>
                                    </div>
                                    <div class="downloads">
                                        <span>üì• <span id="downloads-${game.id}">${downloadsCount}</span></span>
                                    </div>
                                </div>
                                <a href="#" class="download-btn" onclick="return downloadGame('${game.id}')">–°–∫–∞—á–∞—Ç—å –∏–≥—Ä—É</a>
                            </div>
                        </div>
                    `;
                    gamesGrid.innerHTML += gameCard;
                });
                
                // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    gamesGrid.style.opacity = '1';
                }, 300);
                
            }, 200);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–≤–µ–∑–¥ –∏–∑ —Ä–µ–π—Ç–∏–Ω–≥–∞
        const getStarsFromRating = (rating) => {
            const num = parseFloat(rating);
            const fullStars = Math.floor(num);
            const hasHalfStar = num % 1 >= 0.5;
            let stars = '‚òÖ'.repeat(fullStars);
            if (hasHalfStar) stars += '¬Ω';
            stars += '‚òÜ'.repeat(5 - fullStars - (hasHalfStar ? 1 : 0));
            return stars;
        };

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∞–π–ª–∞ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        const createDownloadFile = (gameName, gameId) => {
            const fileContent = `Game: ${gameName}\nDownloaded from GameHub\nFile: ${gameId}.torrent\nDate: ${new Date().toLocaleString()}`;
            
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${gameName}.txt`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        };

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏–≥—Ä—ã
        const downloadGame = (gameId) => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            gameDownloads[gameId] = (parseInt(gameDownloads[gameId]) || 0) + 1;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            saveDownloads();
            
            // –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const element = document.getElementById(`downloads-${gameId}`);
            if (element) {
                element.style.opacity = '0.5';
                setTimeout(() => {
                    element.textContent = gameDownloads[gameId];
                    element.style.opacity = '1';
                }, 200);
            }

            const game = gamesData.find(g => g.id === gameId);
            const gameName = game.name;
            
            alert(`–ù–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ "${gameName}"! üéÆ\n–°–∫–∞—á–∞–Ω–æ —Ä–∞–∑: ${gameDownloads[gameId]}`);
            
            createDownloadFile(gameName, gameId);
            
            return false;
        };

        // –ü–æ–∏—Å–∫ –∏–≥—Ä —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        const searchGames = () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                
                if (!searchTerm) {
                    renderGames();
                    return;
                }

                const filteredGames = gamesData.filter(game => 
                    game.name.toLowerCase().includes(searchTerm) ||
                    game.genre.toLowerCase().includes(searchTerm) ||
                    game.description.toLowerCase().includes(searchTerm)
                );

                renderGames(filteredGames);
            }, 300);
        };

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        const filterByCategory = (category) => {
            if (category === 'all') {
                renderGames();
                return;
            }

            const filteredGames = gamesData.filter(game => game.genre === category);
            renderGames(filteredGames);
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initializeDownloads();
            renderGames();

            document.getElementById('searchInput').addEventListener('input', searchGames);

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
</body>
